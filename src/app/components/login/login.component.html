<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
            <p id="profile-name" class="profile-name-card"></p>
            <form [formGroup]="formulario" class="form-signin" (ngSubmit)="sumitar()">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="correo" formControlName="correo" class="form-control" name="correo" placeholder="Direccion de correo" required autofocus>
                <input type="password" id="password" formControlName="password" name="password" class="form-control" placeholder="contraseña" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> recuerdame
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Identificate</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Olvidastes la contraseña?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
