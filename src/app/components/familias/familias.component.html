<a *ngIf="isLogued()" [routerLink]="['/new-family']" class="btn btn-success">Nueva familia</a>
<div class="container family-card-div">
  <div class="card " style="width: 18rem;" *ngFor="let familia of familias">
    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
    <div class="card-body">
      <h5 class="card-title">{{familia.nombre}}</h5>
      <a [routerLink]="['../familia-detalle', familia.selfId ]" class="btn btn-primary">Detalle</a>
    </div>
  </div>

</div>
