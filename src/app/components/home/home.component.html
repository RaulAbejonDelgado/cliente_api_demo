<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Ultimos comentarios</h1>
      <div class="post-preview" *ngFor="let comentario of comentarios">
        <a [routerLink]="['../comentario-detalle', comentario.selfId ]">
          <h2 class="post-title">
            {{comentario.titulo }}
          </h2>
          <h3 class="post-subtitle">
            {{comentario.texto }}
          </h3>
        </a>
        <p class="post-meta">Escrito por
          <a href="#">{{comentario.persona[0].nombre}}</a>
          <a href=""> {{comentario.familia[0].nombre}}</a>
          {{comentario.fecha | date:'dd-MM-yyyy-h:mm:ss a z'}}</p>
      </div>
      <hr>
      <div class="clearfix">
        <a class="btn btn-primary float-right" [routerLink]="['/comentarios']">Historico de comentarios &rarr;</a>
      </div>
    </div>
  </div>
</div>
